<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantera Blog - Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pantera</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Homepages</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="posts.html">Posts</a></li>
                    <li><a href="pages.html">Pages</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h2>Posts Page</h2>
            <section class="posts-list">
                <div class="post">
                    <h3>Post Title 1</h3>
                    <p>Short description of post 1...</p>
                    <a href="#" class="read-more" data-title="Post Title 1" data-content="Detailed content of post 1.">Read more</a>
                </div>
                <div class="post">
                    <h3>Post Title 2</h3>
                    <p>Short description of post 2...</p>
                    <a href="#" class="read-more" data-title="Post Title 2" data-content="Detailed content of post 2.">Read more</a>
                </div>
                <!-- Add more posts as needed -->
            </section>
        </main>
        <footer>
            <p>&copy; 2024. Design by Diaryforlife.</p>
            <div class="social-media">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </footer>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-content"></p>
        </div>
    </div>

    <script>
        // Get modal elements
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modal-title');
        const modalContent = document.getElementById('modal-content');
        const closeBtn = document.getElementsByClassName('close-btn')[0];

        // Function to open modal
        function openModal(title, content) {
            modalTitle.textContent = title;
            modalContent.textContent = content;
            modal.style.display = 'block';
        }

        // Function to close modal
        function closeModal() {
            modal.style.display = 'none';
        }

        // Event listener for read more links
        document.querySelectorAll('.read-more').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const title = this.getAttribute('data-title');
                const content = this.getAttribute('data-content');
                openModal(title, content);
            });
        });

        // Event listener for close button
        closeBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside of modal content
        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                closeModal();
            }
        });
    </script>

    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
            border-radius: 8px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</body>
</html>
